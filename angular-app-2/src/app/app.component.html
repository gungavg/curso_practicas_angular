<!-- para los if -->
<button type="button" (click)="setEnabled()">
  {{enabled? 'Ocultar': 'Mostrar'}}

</button>
<div *ngIf="enabled; else notEnabled">
  <h2>{{ title }}</h2>
</div>
<ng-template #notEnabled>
  <h2> Lo sentimos no se encuentra disponible</h2>
</ng-template>


<hr>

<ul *ngIf="enabled">
  <li *ngFor="let course of courses"> {{course}}</li>
</ul>

<hr>
@if (enabled){
  <h2>{{title}}</h2>
  <ul>
    @for (course of courses; track $index){
    <li>{{course}}</li>
  
    }
  </ul>
} @else {
  <h2>Lo sentimos, no esta disponible</h2>
}
